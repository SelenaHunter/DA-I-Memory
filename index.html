<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A vanilla JavaScript-based game of Memory using the Dragon Age: Inquisiton party member icons">
	<title>Dragon Age: Inquisition Memory Game</title>
	<link rel="stylesheet" href="memory.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
